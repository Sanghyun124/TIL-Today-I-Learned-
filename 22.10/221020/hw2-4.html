<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <script>
        // 이곳에 코드를 작성합니다.
        const inputs = [
            [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
            [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
            [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
        ]

        function solution(K, N, M, chargers) {
            let q = [[0, 0]]
            let min_cnt = 100000
            while (true) {
                if (q.length==0){
                    break
                }
                now = q.shift()
                position = now[0]
                cnt = now[1]

                if (position >= N-K) {
                    min_cnt = min_cnt > cnt ? cnt : min_cnt
                    continue
                }

                for (let i = 1; i < K+1; i++) {
                    if (chargers.includes(position + i)) {
                        q.push([position + i, cnt + 1])
                    }
                }
            }
            if(min_cnt!=100000){console.log(min_cnt);}
            else{console.log(0);}
        }

        for (const input of inputs) {
            solution(input[0], input[1], input[2], input[3])
        }
    </script>
</body>

</html>

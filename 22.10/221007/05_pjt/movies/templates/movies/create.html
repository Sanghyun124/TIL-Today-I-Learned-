{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <form action="" method='POST'>

        {% bootstrap_form form %}

    </form>
    <hr>
    <a href="{% url 'movies:index' %}" class="btn btn-info">BACK</a>
</div>
{% endblock content %}

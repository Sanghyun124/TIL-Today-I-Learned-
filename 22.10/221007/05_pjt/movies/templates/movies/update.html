{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class='container'>
    <h1>UPDATE</h1>
    <hr>
    <form action="{% url 'movies:update' movie.pk %}" method='POST' >
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Submit</button>
        <input type="reset" class="btn btn-primary" value="Cancle">
    </form>
    <hr>
    <a href="{% url 'movies:index'%}" class="btn btn-info">BACK</a>
</div>
{% endblock content %}

{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    {% bootstrap_css %}
</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    {% bootstrap_javascript %}

    <div class='container'>
        {% if request.user.is_authenticated %}
            <div class='d-flex justify-content-start'>
                <div class='d-flex col-2 justify-content-center align-items-center'> <div>User : {{request.user}}</div></div>
                <div class='d-flex col-2 align-items-center'><a href="{% url 'accounts:logout' %}" class="btn btn-primary">Logout</a></div>
            </div>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-info">Signup</a>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>

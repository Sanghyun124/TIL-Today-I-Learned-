<!DOCTYPE html>
<!-- 주석 표시!! -->
<html lang="en">
    <head>
        <!--메타데이터 : 이 문서를 설명하는 요소들이 들어있다.-->
        <!--문서를 설명하는 요소들이 meta 태그를 통해 작성된다.-->
        <meta charset="UTF-8">
        <!--브라우저의 상단 탭에 표시될 타이틀-->
        <title>문서의 제목</title>
        <!--외부 파일을 가져오고 싶을때 씀-->
        <link href="style.css" rel="stylesheet">
        <!--자바 스크립트 넣는곳-->
        <script src="javascript,js"></script>
        <style>
            p{
                color : blue
            }
        </style>
        
    </head>
    <!--실제 웹페이지에 표시되는 요소들이 들어있다.-->
    <body>
        <h1>제목</h1>
        <p>본문 내용</p>
    </body>
</html>

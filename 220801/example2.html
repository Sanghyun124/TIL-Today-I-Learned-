<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--본문내용-->
    <a href="naver.com"> </a><!--이동하고 싶은 링크 태그-->
    <br><!--개행-->
    <span></span><!--요소들을 묶고싶을때-->
    <div class="dd"></div><!--요소(다른 태그)들을 묶고싶을때-->
    <p><!--문단을 나타내는 태그--></p>
    <hr><!--선을 그음 '---------------'-->
    <ol><!--순서가 있는 리스트--></ol>
    <ul><!--순서가 없는 리스트--></ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <h1>점심메뉴</h1>
        <button @click="onClickPick">Pick One</button>
        <p>{{ menu }}</p>
    <hr>
        <h1>로또</h1>
        <button @click="onClick">Get Luckey Numbers</button>
        <p>{{numbers}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        const app1=new Vue({
            el:"#app1",
            data:{
                menus:['햄버거','스파게티','스테이크','국밥','피자','치킨','간장게장','짬뽕','짜장면','볶음밥','그라탕','리조또','불고기필라프'],
                menu:'',
                numbers:'',
                lottos:_.range(1,46)
            },
            methods:{
                onClickPick:function(event){
                    this.menu=this.menus[_.random(0,12)]
                },
                onClick:function(){
                    console.log(this.lottos);
                    this.numbers=_.sampleSize(this.lottos,6)
                }
            }

        })
    </script>

</body>
</html>

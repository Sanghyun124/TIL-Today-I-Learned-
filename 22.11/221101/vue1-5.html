<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="types">
    <button @click="onClick">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        types:''
      },
      methods: {
        onClick:function(){
            this.types=this.types.toLowerCase()
            console.log(this.types);
            if(this.allTypes.includes(this.types)){
                let url='https://www.16personalities.com/ko/성격유형-'+this.types
                window.open(url)
            }
            else{
                alert('정확한 mbti를 입력해주세요!')
            }
        }
      }
    })
  </script>
</body>
</html>

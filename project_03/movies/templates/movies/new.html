{% extends 'base.html' %}

{% block content %}
    <h1>NEW</h1>
    <hr>
    <form action="{% url 'movies:create'%}" method='POST'>
        {% csrf_token %}
        <label for='title'>TITLE </label>
        <input type='text' name='title'><br>
        <label for='audience'>AUDIENCE </label>
        <input type='text' name='audience'><br>
        <label for='release_date'>RELEASE_DATE </label>
        <input type='date' name='release_date' id='release_date'><br>
        <label for='genre'>GENRE </label>
        <select name='genre' size='1'>
            <option value="코미디">코미디</option>
            <option value="액션">액션</option>
            <option value="로맨스">로맨스</option>
            <option value="판타지">판타지</option>
            <option value="다큐멘터리">다큐멘터리</option>
        </select><br>
        <label for='score'>SCORE </label>
        <input type='text' name='score'><br>
        <label for='poster_url'>POSTER_URL </label>
        <input name='poster_url'> {{movie.poster_url}}</input><br>
        <label for='description'>DESCRIPTION </label>
        <textarea name='description' cols='30' rows='5'> {{movie.description}}</textarea><br>
        <input type='submit'>
    </form>
    <hr>
    <a href="{% url 'movies:index' %}">[back]</a>
{% endblock content %}
